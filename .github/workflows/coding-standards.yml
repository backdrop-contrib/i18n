name: Coding Standards
on: [push, pull_request]
jobs:
  phpcs:
    name: Run phpcs
    runs-on: ubuntu-18.04
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.3'
          coverage: none

      - uses: actions/checkout@v2

      - name: Get composer cache directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer directory
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Composer install coder_sniffer
        run: composer install --ansi --prefer-dist --no-interaction --no-progress

      - name: Backdrop coding standards
        run: >
          vendor/bin/phpcs -n
          --standard=vendor/backdrop/coder/coder_sniffer/Backdrop
          --report-file=/tmp/phpcs-out.json
          --report=json
          --ignore="vendor/*,i18n_field/i18n_field.inc_off,i18n_menu/i18n_menu.inc,i18n_object.inc,i18n_path/i18n_path.inc,i18n_string/i18n_string.inc,i18n_string/views/i18n_string_views_handler*,i18n_taxonomy/i18n_taxonomy.inc,i18n_translation/i18n_translation.inc"
          --extensions=install,module,php,inc .

      - name: Report failures
        run: |
          echo 'Never shows either'
          echo "::set-output name=mix-test::Never visible\n"
          echo "::group::My title here"
          echo "::set-output name=action_fruit::strawberry"
          echo "::debug::Set the Octocat variable"
          echo "::set-output name=foobar::$(cat /tmp/phpcs-out.json)"
          echo "::endgroup::"
